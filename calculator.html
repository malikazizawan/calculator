<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="blue">
            <span class="dark">
                <input type="text" id="inputext" placeholder="0">
            </span>
        </div>
        <div class="my_btns">

            <div><button onclick="clr()">C</button></div>
            <div><button onclick="del()">DEL</button></div>
            <div><button onclick="calculate('%')">%</button></div>
            <div><button onclick="calculate('/')">/</button></div>
        </div>

        <div class="my_btns">
            <div><button onclick="calculate(7)">7</button></div>
            <div><button onclick="calculate(8)">8</button></div>
            <div><button onclick="calculate(9)">9</button></div>
            <div><button onclick="calculate('*')">*</button></div>
        </div>

        <div class="my_btns">
            <div><button onclick="calculate(4)">4</button></div>
            <div><button onclick="calculate(5)">5</button></div>
            <div><button onclick="calculate(6)">6</button></div>
            <div><button onclick="calculate('-')">-</button></div>
        </div>

        <div class="my_btns">
            <div><button onclick="calculate(1)">1</button></div>
            <div><button onclick="calculate(2)">2</button></div>
            <div><button onclick="calculate(3)">3</button></div>
            <div><button onclick="calculate('+')">+</button></div>
        </div>

        <div class="my_btns">
            <div><button onclick="calculate('.')">.</button></div>
            <div><button onclick="calculate(0)">0</button></div>
            <div><button class="yellow" onclick="Result()">=</button></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
